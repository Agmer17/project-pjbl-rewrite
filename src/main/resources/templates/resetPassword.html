<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Kata Sandi</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <style>
        :root {
            --fallback-n: 18 20% 40%;
        }
    </style>
</head>

<body
    class="bg-white min-h-screen flex items-center justify-center p-4 font-sans h-full transition-colors duration-300">
    <main class="w-full max-w-lg mx-auto">
        <div
            class="card bg-white text-neutral-content shadow-2xl p-8 md:p-10 w-full rounded-2xl border border-gray-100 transition-all duration-300">

            <div class="text-center mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-neutral mb-3" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                </svg>
                <h1 class="text-3xl md:text-4xl font-extrabold text-neutral">Atur Ulang Kata Sandi</h1>
                <p class="text-gray-500 mt-3 text-base">
                    Silakan masukkan kata sandi baru Anda.
                </p>
            </div>

            <div class="w-full mb-6" th:if="${successMsg}">
                <div role="alert"
                    class="alert alert-success text-success-content bg-green-100 border-green-400 shadow-lg rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current text-green-600"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="font-semibold text-green-700" th:text="${successMsg}"></span>
                </div>
            </div>

            <div th:if="${errorMessage}" class="w-full mb-6">
                <div role="alert"
                    class="alert alert-error text-error-content bg-red-100 border-red-400 shadow-lg rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current text-red-600"
                        fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="font-semibold text-red-700" th:text="${errorMessage}"></span>
                </div>
            </div>

            <form th:action="@{/api/auth/update-my-password}" method="POST" class="space-y-5" th:object="${formRequest}">

                <input type="hidden" name="token" th:field="*{token}"required />

                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-gray-700 font-medium">Kata Sandi Baru</span>
                    </label>
                    <input type="password" placeholder="Minimal 8 karakter" th:field="*{newPassword}" required
                        class="input input-bordered input-md w-full bg-white text-gray-900 placeholder:text-gray-400 focus:border-neutral focus:ring-1 focus:ring-neutral transition duration-200" />
                </div>

                <div class="form-control pt-2">
                    <button type="submit"
                        class="btn btn-neutral btn-md btn-block text-white font-bold tracking-wide transition duration-300 transform hover:scale-[1.01] shadow-lg shadow-neutral/30">
                        Ubah Kata Sandi
                    </button>
                </div>
            </form>

            <div class="flex flex-col space-y-3 mt-6 text-center">
                <a th:href="@{/login}"
                    class="link link-hover text-sm text-gray-500 transition duration-200 hover:text-neutral font-medium">
                    &larr; Kembali ke halaman masuk
                </a>

                <a th:href="@{/home}"
                    class="btn btn-ghost btn-sm text-sm text-gray-600 transition duration-200 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6" />
                    </svg>
                    Kembali ke Beranda
                </a>
            </div>

        </div>
    </main>
</body>

</html>
