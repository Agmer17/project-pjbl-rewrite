<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update User Profile - Admin</title>
    <link th:href="@{/css/output.css}" rel="stylesheet" />
</head>

<body class="bg-neutral-50 font-sans min-h-screen">
    <!-- Navbar (tetap menggunakan fragment Thymeleaf) -->
    <div th:replace="fragment/navbar :: navbar"></div>

    <div class="flex flex-col lg:flex-row mx-auto max-w-7xl mt-16 mb-22">

        <!-- Sidebar (desktop: sticky left; mobile: hidden here) -->
        <aside
            class="hidden lg:block lg:w-64 flex-shrink-0 sticky top-16 h-[calc(100vh-4rem)] overflow-y-auto bg-white border-r border-neutral-200">
            <div th:replace="fragment/navbar :: sidebar('users')"></div>
        </aside>

        <!-- Content wrapper -->
        <div class="w-full flex-1 max-w-5xl mx-auto flex flex-col gap-4 lg:px-8 lg:mt-6">

            <!-- Sidebar untuk mobile: tampil di bawah navbar, non-sticky -->
            <div class="lg:hidden mt-4">
                <div th:replace="fragment/navbar :: sidebar('users')"></div>
            </div>
            
            <div class="px-4">
                <div class="mb-6 md:mb-4 mt-4 lg:mt-0">
                    <div class="flex items-center gap-3 mb-2">
                        <a th:href="@{/admin/users/}" class="btn btn-ghost btn-sm btn-circle"
                            aria-label="Kembali ke daftar pengguna">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                            </svg>
                        </a>
                        <h1 class="text-2xl md:text-3xl font-bold text-neutral-800">Update User Profile</h1>
                    </div>
                    <p class="text-neutral-600 text-sm md:text-base ml-12">Kelola dan perbarui informasi pengguna</p>
                </div>
                <!-- Header -->
    
                <div class="alert alert-info mt-6 shadow-lg border border-info/20">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="stroke-current shrink-0 w-6 h-6" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <div class="text-sm">
                        <p class="font-semibold">Informasi Penting</p>
                        <p>Perubahan data user akan langsung berlaku setelah disimpan. Pastikan data yang dimasukkan sudah
                            benar.</p>
                    </div>
                </div>
    
                <!-- Card utama -->
                <div class="card bg-base-100 shadow-lg border border-neutral-200">
                    <div class="card-body p-4 md:p-8">
    
                        <!-- Header profil ringkas -->
                        <div
                            class="flex flex-col md:flex-row items-center md:items-start gap-4 pb-6 border-b border-neutral-200 mb-6">
                            <div class="avatar">
                                <div
                                    class="w-20 h-20 md:w-24 md:h-24 rounded-full ring ring-neutral-300 ring-offset-base-100 ring-offset-2 overflow-hidden bg-gray-100">
                                    <!-- Tampilkan foto upload jika ada, jika tidak tampilkan default -->
                                    <th:block th:if="${!#strings.isEmpty(formRequest.profilePicture)}">
                                        <img th:src="@{'/uploads/' + ${formRequest.profilePicture}}" alt="Foto Profil" />
                                    </th:block>
                                    <th:block th:unless="${!#strings.isEmpty(formRequest.profilePicture)}">
                                        <img src="/img/default.jpg" alt="Default Profil" />
                                    </th:block>
                                </div>
                            </div>
    
                            <div class="text-center md:text-left flex-1 min-w-0">
                                <h2 class="text-xl md:text-2xl font-semibold text-neutral-800 truncate"
                                    th:text="${formRequest.fullName}">John Doe</h2>
                                <p class="text-neutral-600 truncate" th:text="${formRequest.email}">john.doe@example.com</p>
    
                                <div class="flex flex-wrap gap-2 mt-2 justify-center md:justify-start">
                                    <span class="badge badge-neutral" th:text="${formRequest.role}">USER</span>
                                    <span class="badge badge-outline badge-neutral"
                                        th:text="${formRequest.username}">@johndoe</span>
                                </div>
    
                                <p class="text-xs text-neutral-500 mt-2">
                                    Bergabung sejak:
                                    <span th:text="${#temporals.format(formRequest.createdAt, 'dd MMMM yyyy')}">01 Januari
                                        2024</span>
                                </p>
                            </div>
                        </div>
    
                        <!-- Form update -->
                        <form th:action="@{/admin/users/update/{id}(id=${formRequest.id})}" th:object="${formRequest}"
                            method="post" enctype="multipart/form-data" class="space-y-6" novalidate>
    
                            <input type="hidden" th:field="*{id}" />
    
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
    
                                <!-- Username -->
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text font-medium text-neutral-700">Username <span
                                                class="text-error">*</span></span>
                                    </label>
                                    <input type="text" th:field="*{username}" placeholder="Masukkan username"
                                        class="input input-bordered input-neutral w-full" required aria-required="true" />
                                    <label class="label"
                                        th:if="${validationErrors != null and #maps.containsKey(validationErrors, 'username')}">
                                        <span class="label-text-alt text-error" th:text="${validationErrors.username}">Error
                                            message</span>
                                    </label>
                                </div>
    
                                <!-- Email -->
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text font-medium text-neutral-700">Email <span
                                                class="text-error">*</span></span>
                                    </label>
                                    <input type="email" th:field="*{email}" placeholder="user@example.com"
                                        class="input input-bordered input-neutral w-full" required aria-required="true" />
                                    <label class="label"
                                        th:if="${validationErrors != null and #maps.containsKey(validationErrors, 'email')}">
                                        <span class="label-text-alt text-error" th:text="${validationErrors.email}">Error
                                            message</span>
                                    </label>
                                </div>
    
                                <!-- Nama lengkap -->
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text font-medium text-neutral-700">Nama Lengkap <span
                                                class="text-error">*</span></span>
                                    </label>
                                    <input type="text" th:field="*{fullName}" placeholder="Masukkan nama lengkap"
                                        class="input input-bordered input-neutral w-full" required aria-required="true" />
                                    <label class="label"
                                        th:if="${validationErrors != null and #maps.containsKey(validationErrors, 'fullName')}">
                                        <span class="label-text-alt text-error" th:text="${validationErrors.fullName}">Error
                                            message</span>
                                    </label>
                                </div>
    
                                <!-- Nomor Telepon -->
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text font-medium text-neutral-700">Nomor Telepon</span>
                                    </label>
                                    <input type="tel" th:field="*{phoneNumber}" placeholder="08xxxxxxxxxx"
                                        class="input input-bordered input-neutral w-full" />
                                    <label class="label"
                                        th:if="${validationErrors != null and #maps.containsKey(validationErrors, 'phoneNumber')}">
                                        <span class="label-text-alt text-error"
                                            th:text="${validationErrors.phoneNumber}">Error
                                            message</span>
                                    </label>
                                </div>
    
                                <!-- Gender -->
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text font-medium text-neutral-700">Jenis Kelamin</span>
                                    </label>
                                    <select th:field="*{gender}"
                                        class="select select-bordered select-neutral w-full font-normal">
                                        <option value="">Pilih gender</option>
                                        <option th:each="g : ${genders}" th:value="${g}" th:text="${g}"></option>
                                    </select>
                                </div>
    
                                <!-- Role -->
                                <div class="form-control w-full">
                                    <label class="label">
                                        <span class="label-text font-medium text-neutral-700">Role</span>
                                    </label>
                                    <select th:field="*{role}"
                                        class="select select-bordered select-neutral w-full font-normal">
                                        <option value="">Pilih role</option>
                                        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                                    </select>
                                </div>
    
                                <!-- Foto Profil -->
                                <div class="form-control w-full md:col-span-2">
                                    <label class="label">
                                        <span class="label-text font-medium text-neutral-700">Foto Profil</span>
                                    </label>
                                    <input type="file" th:field="*{profilePicture}" accept="image/*"
                                        class="file-input file-input-bordered file-input-neutral w-full" />
                                    <label class="label">
                                        <span class="label-text-alt text-neutral-500">Format: JPG, PNG, maksimal 5MB</span>
                                    </label>
                                </div>
                            </div>
    
                            <div class="divider">opsional</div>
    
                            <div class="form-control w-full">
                                <input type="text" name="password" id="password" placeholder="password"
                                    class="input input-bordered input-neutral w-full" />
                                <label class="label"
                                    th:if="${validationErrors != null and #maps.containsKey(validationErrors, 'fullName')}">
                                    <span class="label-text-alt text-error" th:text="${validationErrors.password}">Error
                                        message</span>
                                </label>
                            </div>
    
                            <div class="w-full p-2 flex md:flex-start gap-4">
    
                                <a th:href="@{/admin/users/}" class="flex-1 btn btn-accent btn-outline">
                                    batal
                                </a>
    
                                <button class="btn btn-success flex-1" type="submit">
                                    simpan perubahan
                                </button>
    
                            </div>
    
                        </form>
                    </div>
                </div>

            </div>


            <!-- Informasi penting -->

        </div>
    </div>

    <!-- Bottombar/footer (fragment Thymeleaf) -->
    <div th:replace="fragment/navbar :: bottombar('admin')"></div>
</body>

</html>
