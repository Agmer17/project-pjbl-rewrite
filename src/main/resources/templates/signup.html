<!DOCTYPE html>
<html lang="id" data-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>

<body
    class="font-sans text-neutral bg-white w-screen min-h-screen flex flex-col items-center py-16 px-4 md:px-8 lg:px-16 gap-8">

    <div class="flex flex-col items-center w-full max-w-md md:max-w-lg lg:max-w-xl">
        <div class="text-neutral w-full flex flex-start mb-4">
            <a th:href="@{/}"
                class="inline-flex items-center gap-2 mb-4 text-sm font-medium text-neutral hover:text-primary transition-colors group">
                <div
                    class="w-9 h-9 rounded-full border border-neutral group-hover:border-primary flex items-center justify-center transition-all group-hover:scale-110">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </div>
                <span class="text-base sm:text-lg" th:text="@{'kembali ke home'}"></span>
            </a>
        </div>
        <img th:src="@{/img/boysanLogo.png}" class="h-[69px] w-auto mb-4 md:mb-6">
        <h1 class="text-3xl md:text-4xl font-bold mb-6">Buat Akun</h1>

        <!-- Error Alert -->
        <div th:if="${errorMessage != null}" role="alert"
            class="alert alert-error w-full text-lg flex items-center gap-2 p-4 rounded-lg mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Form -->
        <form th:action="@{/api/auth/sign-up}" th:object="${formRequest}" method="post"
            class="w-full flex flex-col items-center gap-6">

            <!-- username -->
            <div class="w-full">
                <label
                    class="input p-2.5 h-auto bg-white border-2 border-neutral focus-within:outline-none text-[16px] w-full flex items-center gap-2">
                    <!-- SVG icon tetap sama -->
                    <input type="text" th:field="*{username}" class="grow" placeholder="masukan username">
                </label>
                <span th:if="${validationErrors != null and #maps.containsKey(validationErrors, 'username')}"
                    th:text="${validationErrors.username}" class="text-error text-sm mt-1 block"></span>
            </div>

            <!-- email -->
            <div class="w-full">
                <label
                    class="input p-2.5 h-auto bg-white border-2 border-neutral focus-within:outline-none text-[16px] w-full flex items-center gap-2">
                    <!-- SVG icon tetap sama -->
                    <input type="email" th:field="*{email}" class="grow" placeholder="email">
                </label>
                <span th:if="${validationErrors != null and #maps.containsKey(validationErrors, 'email')}"
                    th:text="${validationErrors.email}" class="text-error text-sm mt-1 block"></span>
            </div>

            <!-- fullName -->
            <div class="w-full">
                <label
                    class="input p-2.5 h-auto bg-white border-2 border-neutral focus-within:outline-none text-[16px] w-full flex items-center gap-2">
                    <!-- SVG icon tetap sama -->
                    <input type="text" th:field="*{fullName}" class="grow" placeholder="fullName">
                </label>
                <span th:if="${validationErrors != null and #maps.containsKey(validationErrors, 'fullName')}"
                    th:text="${validationErrors.fullName}" class="text-error text-sm mt-1 block"></span>
            </div>

            <!-- password -->
            <div class="w-full">
                <label
                    class="input p-2.5 h-auto bg-white border-2 border-neutral focus-within:outline-none text-[16px] w-full flex items-center gap-2">
                    <!-- SVG icon tetap sama -->
                    <input type="password" th:field="*{password}" class="grow" placeholder="password"
                        th:value="*{password}">
                </label>
                <span th:if="${validationErrors != null and #maps.containsKey(validationErrors, 'password')}"
                    th:text="${validationErrors.password}" class="text-error text-sm mt-1 block"></span>
            </div>

            <button type="submit" class="btn btn-neutral w-full py-2 md:py-3 text-base md:text-lg">Daftar</button>
        </form>

        <p class="text-sm md:text-base mt-4 text-center">sudah punya akun?
            <a th:href="@{/login}" class="font-bold hover:underline ml-1">Masuk</a>
        </p>
    </div>
</body>


</html>
