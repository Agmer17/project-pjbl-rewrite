<!DOCTYPE html>
<html lang="id" data-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Edit Layanan</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
</head>

<body class="font-sans bg-base-200 min-h-screen text-neutral">
    <div th:replace="fragment/navbar :: navbar"></div>
    <div class="flex flex-col lg:flex-row mt-16 min-h-screen bg-base-200">
        <main class="max-w-6xl mx-auto p-4 md:p-8 mb-20">
            <h1 class="text-2xl md:text-3xl font-semibold text-neutral text-center mb-6">Our Gallery</h1>

            <!-- Masonry-style layout -->
            <div class="columns-2 sm:columns-2 md:columns-3 lg:columns-4 gap-4 space-y-4">

                <!-- Loop setiap gambar -->
                <a th:each="image : ${images}" th:href="@{'/products/detail/' + ${image.product.id}}"
                    class="relative block overflow-hidden rounded-2xl group break-inside-avoid">

                    <!-- Gambar -->
                    <img th:src="@{'/uploads/' + ${image.imageFileName}}" th:alt="${image.product.name}" loading="lazy"
                        class="w-full object-cover transition-transform duration-500 ease-in-out group-hover:scale-105" />

                    <!-- Overlay -->
                    <div
                        class="absolute inset-0 bg-neutral/30 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-3">
                        <p class="text-base-100 text-sm font-medium drop-shadow-md" th:text="${image.product.name}">Nama
                            Produk</p>
                    </div>

                </a>

            </div>
        </main>
    </div>

    <div th:replace="fragment/navbar :: bottombar('gallery')"></div>
</body>

</html>
