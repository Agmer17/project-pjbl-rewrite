<!DOCTYPE html>
<html lang="id" data-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>

<body class="bg-base-100 min-h-screen font-sans antialiased">
    <div th:replace="fragment/navbar :: navbar"></div>

    <main class="pt-20 px-4 max-w-4xl mx-auto pb-22">

        <div
            class="flex flex-col sm:flex-row justify-between items-center mb-8 sm:mb-10 p-4 rounded-xl bg-white shadow-md">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-neutral tracking-tight mb-4 sm:mb-0">
                PROFIL SAYA
            </h1>
            <a th:href="@{/user/update-my-profile}"
                class="btn btn-ghost btn-circle text-neutral hover:bg-neutral/10 transition duration-300"
                title="Edit Profil">
                <svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15.1667 5H5.83335C5.12611 5 4.44783 5.28095 3.94774 5.78105C3.44764 6.28115 3.16669 6.95942 3.16669 7.66667V26.3333C3.16669 27.0406 3.44764 27.7189 3.94774 28.219C4.44783 28.719 5.12611 29 5.83335 29H24.5C25.2073 29 25.8855 28.719 26.3856 28.219C26.8857 27.7189 27.1667 27.0406 27.1667 26.3333V17"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M25.1667 4.35354C25.6971 3.82311 26.4165 3.52512 27.1667 3.52512C27.9168 3.52512 28.6363 3.82311 29.1667 4.35354C29.6971 4.88398 29.9951 5.6034 29.9951 6.35354C29.9951 7.10369 29.6971 7.82311 29.1667 8.35354L16.5 21.0202L11.1667 22.3535L12.5 17.0202L25.1667 4.35354Z"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
        </div>

        <div
            class="card w-full bg-white shadow-xl p-6 sm:p-10 transition duration-300 hover:shadow-2xl border border-base-200">

            <figure class="mx-auto mb-8">
                <img th:src="@{${#strings.isEmpty(user.profilePicture) ? '/img/default.jpg' : '/uploads/' + user.profilePicture}}"
                    alt="Profile Picture"
                    class="rounded-full h-40 w-40 object-cover border-4 border-primary shadow-lg ring-4 ring-primary/50 ring-offset-base-100 ring-offset-2 transition duration-300 hover:ring-offset-4" />
            </figure>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">

                <div class="card bg-base-200 p-4 rounded-lg hover:bg-primary/10 transition duration-300 cursor-default">
                    <p class="text-xs font-medium text-gray-500 uppercase tracking-wider">USER ID</p>
                    <div class="flex items-center gap-4 mt-1">
                        <span class="text-xl text-primary font-extrabold flex-shrink-0">#</span>
                        <p class="text-lg font-semibold text-neutral truncate" th:text="${user.id}"></p>
                    </div>
                </div>

                <div class="card bg-base-200 p-4 rounded-lg hover:bg-primary/10 transition duration-300 cursor-default">
                    <p class="text-xs font-medium text-gray-500 uppercase tracking-wider">NAMA LENGKAP</p>
                    <div class="flex items-center gap-4 mt-1">
                        <svg height="28" viewBox="0 0 512 512" width="28" xmlns="http://www.w3.org/2000/svg"
                            class="text-primary fill-primary w-6 h-6 flex-shrink-0">
                            <path
                                d="M332.64,64.58C313.18,43.57,286,32,256,32c-30.16,0-57.43,11.5-76.8,32.38-19.58,21.11-29.12,49.8-26.88,80.78C156.76,206.28,203.27,256,256,256s99.16-49.71,103.67-110.82C361.94,114.48,352.34,85.85,332.64,64.58Z" />
                            <path
                                d="M432,480H80A31,31,0,0,1,55.8,468.87c-6.5-7.77-9.12-18.38-7.18-29.11C57.06,392.94,83.4,353.61,124.8,326c36.78-24.51,83.37-38,131.2-38s94.42,13.5,131.2,38c41.4,27.6,67.74,66.93,76.18,113.75,1.94,10.73-.68,21.34-7.18,29.11A31,31,0,0,1,432,480Z" />
                        </svg>
                        <p class="text-lg font-semibold text-neutral truncate" th:text="${user.fullName}"></p>
                    </div>
                </div>

                <div class="card bg-base-200 p-4 rounded-lg hover:bg-primary/10 transition duration-300 cursor-default">
                    <p class="text-xs font-medium text-gray-500 uppercase tracking-wider">USERNAME</p>
                    <div class="flex items-center gap-4 mt-1">
                        <svg width="28" height="28" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class="text-primary fill-primary w-6 h-6 flex-shrink-0">
                            <path fill-rule="evenodd" clip-rule="evenodd"

                                fill="currentColor" />
                        </svg>
                        <p class="text-lg font-semibold text-neutral truncate" th:text="${user.username}"></p>
                    </div>
                </div>

                <div class="card bg-base-200 p-4 rounded-lg hover:bg-primary/10 transition duration-300 cursor-default">
                    <p class="text-xs font-medium text-gray-500 uppercase tracking-wider">EMAIL</p>
                    <div class="flex items-center gap-4 mt-1">
                        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" width="28" height="28"
                            class="text-primary fill-primary w-6 h-6 flex-shrink-0">
                            <path
                                d="M256 352c-16.53 0-33.06-5.422-47.16-16.41L0 173.2V400C0 426.5 21.49 448 48 448h416c26.51 0 48-21.49 48-48V173.2l-208.8 162.5C289.1 346.6 272.5 352 256 352zM16.29 145.3l212.2 165.1c16.19 12.6 38.87 12.6 55.06 0l212.2-165.1C505.1 137.3 512 125 512 112C512 85.49 490.5 64 464 64h-416C21.49 64 0 85.49 0 112C0 125 6.01 137.3 16.29 145.3z" />
                        </svg>
                        <p class="text-lg font-semibold text-neutral truncate" th:text="${user.email}"></p>
                    </div>
                </div>

                <div class="card bg-base-200 p-4 rounded-lg hover:bg-primary/10 transition duration-300 cursor-default">
                    <p class="text-xs font-medium text-gray-500 uppercase tracking-wider">NOMOR TELEPON</p>
                    <div class="flex items-center gap-4 mt-1">
                        <svg height="28" viewBox="0 0 48 48" width="28" xmlns="http://www.w3.org/2000/svg"
                            class="text-primary fill-primary w-6 h-6 flex-shrink-0">
                            <path d="M0 0h48v48h-48z" fill="none" />
                            <path
                                d="M13.25 21.59c2.88 5.66 7.51 10.29 13.18 13.17l4.4-4.41c.55-.55 1.34-.71 2.03-.49 2.24.74 4.65 1.14 7.14 1.14 1.11 0 2 .89 2 2v7c0 1.11-.89 2-2 2-18.78 0-34-15.22-34-34 0-1.11.9-2 2-2h7c1.11 0 2 .89 2 2 0 2.49.4 4.9 1.14 7.14.22.69.06 1.48-.49 2.03l-4.4 4.42z" />
                        </svg>
                        <p class="text-lg font-semibold text-neutral truncate" th:text="${user.phoneNumber}"></p>
                    </div>
                </div>

                <div class="card bg-base-200 p-4 rounded-lg hover:bg-primary/10 transition duration-300 cursor-default">
                    <p class="text-xs font-medium text-gray-500 uppercase tracking-wider">GENDER</p>
                    <div class="flex items-center gap-4 mt-1">
                        <svg width="28" height="28" viewBox="0 0 34 35" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class="text-primary fill-primary w-6 h-6 flex-shrink-0">

                                fill="currentColor" />
                        </svg>
                        <p class="text-lg font-semibold text-neutral truncate" th:text="${user.gender}"></p>
                    </div>
                </div>

                <div
                    class="lg:col-span-2 card bg-base-200 p-4 rounded-lg hover:bg-primary/10 transition duration-300 cursor-default">
                    <p class="text-xs font-medium text-gray-500 uppercase tracking-wider">BERGABUNG SEJAK</p>
                    <div class="flex items-center gap-4 mt-1">
                        <svg width="28" height="28" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class="text-primary fill-primary w-6 h-6 flex-shrink-0">
                            <g clip-path="url(#clip0_9_185)">
                                <path
                                    d="M28 0.548828H24V2.54883H8V0.548828H4V2.54883H0V8.54883V10.5488V30.5488V32.5488H2H32V30.5488V10.5488V8.54883V2.54883H28V0.548828ZM30 10.5488V30.5488H2V10.5488H30Z"
                                    fill="currentColor" />
                                <path d="M28 12.5488H22V18.5488H28V12.5488Z" fill="currentColor" />
                                <path d="M28 20.5488H22V26.5488H28V20.5488Z" fill="currentColor" />
                                <path d="M20 20.5488H14V26.5488H20V20.5488Z" fill="currentColor" />
                                <path d="M12 20.5488H6V26.5488H12V20.5488Z" fill="currentColor" />
                                <path d="M20 12.5488H14V18.5488H20V12.5488Z" fill="currentColor" />
                                <path d="M12 12.5488H6V18.5488H12V12.5488Z" fill="currentColor" />
                            </g>
                        </svg>
                        <p class="text-lg font-semibold text-neutral truncate"
                            th:text="${#temporals.format(user.createdAt, 'dd MMMM yyyy, HH:mm')}"></p>
                    </div>
                </div>

            </div>

            <a th:href="@{/api/auth/logout}"
                class="btn btn-error btn-lg w-full mt-10 shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-[1.01] text-white">
                <i class="fas fa-sign-out-alt mr-2"></i> LOGOUT
            </a>

        </div>
    </main>

    <div th:replace="fragment/navbar :: bottombar('profile')"></div>

    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;">
        <defs>
            <clipPath id="clip0_9_185">
                <rect width="32" height="32" fill="white" transform="translate(0 0.548828)" />
            </clipPath>
        </defs>
    </svg>
</body>

</html>
