<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>

<body
    class="font-sans text-neutral bg-white w-screen min-h-screen flex flex-col items-center py-16 px-4 md:px-8 lg:px-16 gap-8">

    <div class="flex flex-col items-center w-full max-w-md md:max-w-lg lg:max-w-xl">

        <div class="text-neutral w-full flex flex-start mb-4">
            <a th:href="@{/}"
                class="inline-flex items-center gap-2 mb-4 text-sm font-medium text-neutral hover:text-primary transition-colors group">
                <div
                    class="w-9 h-9 rounded-full border border-neutral group-hover:border-primary flex items-center justify-center transition-all group-hover:scale-110">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </div>
                <span class="text-base sm:text-lg" th:text="@{'kembali ke home'}"></span>
            </a>
        </div>
        
        <img th:src="@{/img/boysanLogo.png}" class="h-[69px] w-auto mb-4 md:mb-6">
        <h1 class="text-3xl md:text-4xl font-bold mb-6">Masuk</h1>

        <!-- Error / Warning / Success Alerts -->
        <div class="w-full space-y-4">
            <div th:if="${errorMessage != null}" role="alert"
                class="alert alert-error w-full text-lg flex items-center gap-2 p-4 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span th:text="${errorMessage}"></span>
            </div>

            <div th:if="${warningMessage}"
                class="alert alert-warning shadow-lg rounded-xl flex w-full justify-between items-center transition-opacity duration-500 ease-in opacity-100 p-4">
                <div class="flex gap-4 items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span th:text="${warningMessage}"></span>
                </div>
                <button class="btn btn-sm btn-ghost btn-circle" onclick="this.closest('.alert').remove()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 stroke-current" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div th:if="${successMsg}"
                class="alert alert-success shadow-lg rounded-xl flex w-full justify-between items-center transition-opacity duration-500 ease-in opacity-100 p-4">
                <div class="flex gap-4 items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span th:text="${successMsg}"></span>
                </div>
                <button class="btn btn-sm btn-ghost btn-circle" onclick="this.closest('.alert').remove()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 stroke-current" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Form -->
        <form th:action="@{/api/auth/login}" th:object="${formRequest}" method="post"
            class="w-full flex flex-col items-center gap-6 mt-6">

            <div class="w-full">
                <label
                    class="input p-2.5 h-auto bg-white border-2 border-neutral focus-within:outline-none text-[16px] w-full flex items-center gap-2">
                    <!-- SVG icon tetap sama -->
                    <input type="text" th:field="*{username}" class="grow" placeholder="masukan username">
                </label>
                <span th:if="${validationErrors != null and #maps.containsKey(validationErrors, 'username')}"
                    th:text="${validationErrors.username}" class="text-error text-sm mt-1 block"></span>
            </div>

            <div class="w-full">
                <label
                    class="input p-2.5 h-auto bg-white border-2 border-neutral focus-within:outline-none text-[16px] w-full flex items-center gap-2">
                    <!-- SVG icon tetap sama -->
                    <input type="password" th:field="*{password}" class="grow" placeholder="password"
                        th:value="*{password}">
                </label>
                <span th:if="${validationErrors != null and #maps.containsKey(validationErrors, 'password')}"
                    th:text="${validationErrors.password}" class="text-error text-sm mt-1 block"></span>
            </div>

            <a th:href="@{/forgot-password}" class="self-end text-sm md:text-base font-semibold hover:underline">lupa
                password?</a>

            <button type="submit" class="btn btn-neutral w-full py-2 md:py-3 text-base md:text-lg">Login</button>
        </form>

        <p class="text-sm md:text-base mt-4 text-center">belum punya akun?
            <a th:href="@{/sign-up}" class="font-bold hover:underline ml-1">daftar</a>
        </p>
    </div>
</body>



</html>
