<!DOCTYPE html>
<html lang="id" data-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Tambah Pengguna Baru</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
</head>

<body class="font-sans bg-base-100 min-h-screen text-neutral">


    <div th:replace="fragment/navbar :: navbar"></div>

    <div class="flex flex-col lg:flex-row mt-16 min-h-screen mb-20 bg-base-100">

        <div th:replace="fragment/navbar :: sidebar('products')"></div>

        <main class="h-full w-full lg:w-[calc(100%-4rem)] lg:p-0">

            <form th:action="@{/admin/products/update/{id}(${product.id})}" th:object="${formrequest}"
                class="p-4 h-full" id="updateProductForm">

                <div class="w-full flex flex-col lg:flex-row gap-4">
                    <div class="card flex-1 shadow-xl p-4 mb-4 lg:mb-0 bg-white rounded-2xl border-neutral border">
                        <h1 class="font-semibold text-3xl mb-3">Product Image</h1>
                        <div class="divider divider-neutral"></div>

                        <div class="relative w-full rounded-2xl overflow-hidden group shadow-sm border border-neutral">
                            <img th:src="@{'/uploads/' + ${product.images[0].imageFileName}}" alt="Product"
                                class="w-full aspect-video object-cover transition-transform duration-300 group-hover:scale-105" />

                            <div
                                class="absolute inset-0 bg-black/50 backdrop-blur-[1px] opacity-0 group-hover:opacity-100 transition-all duration-300">
                            </div>

                            <div class="absolute top-2 right-2 flex gap-2 opacity-100 z-10">

                                <label
                                    class="btn btn-sm btn-primary shadow-md cursor-pointer flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414
                                a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                    <input type="file" name="image" class="hidden input-image-edit" accept="image/*"
                                        th:attr="data-image-id=${product.images[0].id}">
                                </label>

                                <button type="button"
                                    class="btn btn-sm btn-error shadow-md flex items-center justify-center btn-delete"
                                    th:attr="data-image-id=${product.images[0].id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862
                                a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4
                                a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>

                            <div
                                class="absolute inset-0 flex items-center justify-center text-white font-medium text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                Gambar thumbnail
                            </div>
                        </div>

                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-6">
                            <div th:each="image, iterStat : ${product.images}"
                                th:if="${iterStat.index > 0 and iterStat.index <= 4}"
                                class="relative w-full rounded-2xl overflow-hidden group shadow-lg border border-neutral">

                                <img th:src="@{'/uploads/' + ${image.imageFileName}}" alt="Product Image"
                                    class="w-full h-56 md:h-64 object-cover transition-transform duration-300 group-hover:scale-105" />

                                <div
                                    class="absolute inset-0 bg-black/50 backdrop-blur-[1px] opacity-0 group-hover:opacity-100 transition-all duration-300">
                                </div>

                                <div class="absolute top-3 right-3 flex gap-2 opacity-100 z-10">
                                    <label
                                        class="btn btn-sm btn-primary shadow-md cursor-pointer flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414
                                    a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                        </svg>
                                        <input type="file" name="image" class="hidden input-image-edit" accept="image/*"
                                            th:attr="data-image-id=${image.id}" />
                                    </label>

                                    <button type="button"
                                        class="btn btn-sm btn-error shadow-md flex items-center justify-center btn-delete"
                                        th:attr="data-image-id=${image.id}">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862
                                    a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4
                                    a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </button>
                                </div>

                                <div
                                    class="absolute inset-0 flex items-center justify-center text-white font-semibold text-base opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                    Gambar produk [[${iterStat.index}]]
                                </div>
                            </div>

                            <div th:if="${#lists.size(product.images) < 5}"
                                th:each="i : ${#numbers.sequence(#lists.size(product.images) + 1, 5)}" class="relative w-full h-56 md:h-64 flex items-center justify-center border-2 border-dashed
     border-neutral-400 rounded-2xl cursor-pointer hover:bg-neutral/10 transition-colors
     duration-300 group">

                                <img src="" class="hidden new-img-uploads">

                                <div
                                    class="overlay absolute inset-0 bg-black/50 backdrop-blur-[1px] opacity-0 group-hover:opacity-100 transition-all duration-300 hidden">
                                </div>

                                <div class="actions absolute top-3 right-3 flex gap-2 z-10 hidden">
                                    <label
                                        class="btn btn-sm btn-primary shadow-md cursor-pointer flex items-center justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414
                                    a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                        </svg>
                                        <input type="file" class="hidden input-new-edit" accept="image/*" />
                                    </label>

                                    <button type="button"
                                        class="btn btn-sm btn-error shadow-md flex items-center justify-center btn-new-delete">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862
                                    a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4
                                    a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </button>
                                </div>

                                <label class="flex flex-col items-center justify-center gap-2 cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="h-12 w-12 text-neutral-500 group-hover:text-neutral-700 placeholder-svg"
                                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 4v16m8-8H4" />
                                    </svg>
                                    <span
                                        class="text-neutral-500 text-base font-medium group-hover:text-neutral-700">Tambah
                                        gambar</span>
                                    <input type="file" name="newImagesFiles" class="hidden input-image-new"
                                        accept="image/*" />
                                </label>
                            </div>
                        </div>

                    </div>

                    <!-- data layanan -->
                    <div class="card flex-1 p-4 card-lg shadow-xl bg-white rounded-2xl border border-neutral">
                        <h1 class="text-2xl md:text-3xl font-semibold">Data Layanan</h1>
                        <div class="divider-neutral divider"></div>

                        <input type="hidden" name="id" id="productId" th:value="${product.id}">

                        <fieldset class="fieldset text-neutral">
                            <legend class="fieldset-legend text-[18px]">Nama layanan</legend>
                            <input type="text" class="input input-primary focus-within:outline-primary"
                                placeholder="nama baru" th:value="${product.name}" id="productName" />
                            <p th:if="${validationErrors != null and #maps.containsKey(validationErrors, 'name')}"
                                th:text="${validationErrors.name}" class="label text-error">error</p>
                        </fieldset>

                        <fieldset class="fieldset">
                            <legend class="fieldset-legend">Deskrips layanan</legend>
                            <textarea class="textarea h-24 w-full textarea-neutral" placeholder="deskripsi"
                                th:text="${product.desc}" id="productDescription"></textarea>
                            <div class="label text-error"
                                th:if="${validationErrors != null and #maps.containsKey(validationErrors, 'description')}"
                                th:text="${validationErrors.description}"></div>
                        </fieldset>

                        <fieldset class="fieldset text-neutral">
                            <legend class="fieldset-legend text-[18px]">Harga layanan</legend>
                            <input type="text" id="price" class="input input-primary focus-within:outline-primary"
                                placeholder="harga baru"
                                th:value="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}" />
                            <p th:if="${validationErrors != null and #maps.containsKey(validationErrors, 'price')}"
                                th:text="${validationErrors.price}" class="label text-error">
                                error
                            </p>
                        </fieldset>

                        <fieldset class="fieldset text-neutral">
                            <legend class="fieldset-legend text-[18px]">Kategori</legend>
                            <select name="categoryId" class="select select-primary w-full" required>
                                <option value="" disabled th:if="${product.category == null}" selected>Pilih kategori
                                </option>

                                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"
                                    th:selected="${product.category != null and c.id == product.category.id}">
                                </option>
                            </select>
                        </fieldset>


                    </div>

                </div>

                <div class="w-full flex justify-center">
                    <div class="w-full md:w-3/4 flex justify-center mt-4 gap-4">

                        <button class="btn btn-outline btn-primary font-semibold p-3 flex-1">BATAL</button>
                        <button type="submit" class="btn btn-success font-semibold p-3 flex-1">SIMPAN</button>

                    </div>

                </div>
            </form>

        </main>
    </div>

    <div th:replace="fragment/navbar :: bottombar('admin')"></div>
    <script th:src="@{/js/editProduct.js}"></script>
</body>

</html>
