<!DOCTYPE html>
<html lang="id" data-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Kelola Review</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
</head>

<body class="font-sans bg-base-200 min-h-screen text-neutral">
    <div th:replace="fragment/navbar :: navbar"></div>

    <div class="flex flex-col lg:flex-row mt-16 min-h-screen bg-base-200">

        <div th:replace="fragment/navbar :: sidebar('reviews')"></div>

        <div id="toast-container" class="toast toast-top toast-center z-50">
        </div>


        <main class="flex flex-col lg:flex-row mt-16 min-h-screen bg-base-100 mb-20">
            <div class="container mx-auto px-4 py-8 w-full">
                <!-- Header Section -->
                <div class="mb-8 animate-fade-in">
                    <h1 class="text-4xl font-bold text-neutral mb-2">Review Management</h1>
                    <p class="text-neutral-content">Manage pending reviews from users</p>
                    <div class="divider divider-neutral"></div>
                </div>

                <!-- Reviews Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                    <div th:each="review : ${pendingReviews}" th:id="'review-' + ${review.id}"
                        class="card bg-white border-2 border-neutral shadow-xl hover:shadow-2xl transition-all duration-300 animate-slide-up">

                        <!-- Card Body -->
                        <div class="card-body p-6">
                            <!-- User Info -->
                            <div class="flex items-center gap-4 mb-4 pb-4 border-b-2 border-neutral/10">
                                <div class="avatar">
                                    <div
                                        class="w-14 h-14 rounded-full ring-2 ring-neutral ring-offset-2 ring-offset-base-100">
                                        <img th:src="@{/uploads/{pic}(pic=${review.user.profilePicture})}"
                                            th:alt="${review.user.fullName}"
                                            onerror="this.src='https://ui-avatars.com/api/?name=' + encodeURIComponent(this.alt) + '&background=525252&color=fff'" />
                                    </div>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <h3 class="font-bold text-xl text-neutral truncate"
                                        th:text="${review.user.fullName}">User Name</h3>
                                    <p class="text-sm text-neutral/70 truncate" th:text="'@' + ${review.user.username}">
                                        @username</p>
                                </div>
                                <div class="badge badge-neutral badge-lg font-semibold" th:text="${review.user.role}">
                                    USER</div>
                            </div>

                            <!-- Review Text -->
                            <p class="text-base text-neutral mb-4 line-clamp-3 leading-relaxed"
                                th:text="${review.textReview}">
                                Review text goes here...
                            </p>

                            <!-- Rating with Stars and Number -->
                            <div
                                class="flex items-center gap-3 mb-4 p-3 bg-neutral/5 rounded-lg border border-neutral/10">
                                <div class="flex items-center gap-1">
                                    <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                                        <svg th:if="${review.rating >= i}" xmlns="http://www.w3.org/2000/svg"
                                            class="h-5 w-5 text-warning fill-warning" viewBox="0 0 24 24"
                                            fill="currentColor">
                                            <path
                                                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                                        </svg>
                                        <svg th:if="${review.rating < i}" xmlns="http://www.w3.org/2000/svg"
                                            class="h-5 w-5 text-neutral/30" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                                        </svg>
                                    </th:block>
                                </div>
                                <span class="font-bold text-2xl text-neutral" th:text="${review.rating}">5</span>
                                <span class="text-neutral/60 font-medium">/5</span>
                            </div>

                            <!-- Product Info -->
                            <div class="bg-neutral/5 rounded-lg p-4 mb-4 border border-neutral/20">
                                <div class="flex items-start gap-3">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="h-5 w-5 text-neutral mt-0.5 flex-shrink-0" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                                    </svg>
                                    <div class="flex-1 min-w-0">
                                        <p class="text-xs text-neutral/60 mb-1 font-medium uppercase tracking-wide">
                                            Product</p>
                                        <h4 class="font-bold text-neutral text-base truncate mb-2"
                                            th:text="${review.product.name}">Product Name</h4>
                                        <span class="text-success font-bold text-lg"
                                            th:text="'Rp ' + ${#numbers.formatDecimal(review.product.price, 0, 'COMMA', 0, 'POINT')}">Rp
                                            0</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Timestamp -->
                            <div class="flex items-center gap-2 text-xs text-neutral/60 mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span th:text="${#temporals.format(review.createdAt, 'dd MMM yyyy, HH:mm')}">01 Jan
                                    2024, 12:00</span>
                            </div>

                            <!-- Action Buttons -->
                            <div class="card-actions justify-between gap-2 pt-4 border-t-2 border-neutral/10">
                                <button class="btn btn-success flex-1 gap-2 accept-btn font-semibold"
                                    th:data-review-id="${review.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M5 13l4 4L19 7" />
                                    </svg>
                                    Accept
                                </button>
                                <button class="btn btn-error flex-1 gap-2 delete-btn font-semibold"
                                    th:data-review-id="${review.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty State for Admin -->
                <div th:if="${#lists.isEmpty(pendingReviews)}"
                    class="flex flex-col items-center justify-center py-24 bg-base-100 rounded-lg shadow-md border border-base-300 mx-auto max-w-xl">
                    <!-- Icon -->
                    <div
                        class="bg-primary/20 text-primary w-20 h-20 flex items-center justify-center rounded-full mb-6 text-5xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>

                    <!-- Heading -->
                    <h2 class="text-3xl font-semibold text-neutral mb-2">Tidak ada review!</h2>

                    <!-- Subtext -->
                    <p class="text-neutral text-center mb-6 px-4">
                        Semua review sudah diproses! Kerja bagus
                    </p>

                </div>
            </div>
        </main>

        <!-- Toast Container -->
        <div class="toast toast-top toast-end z-50" id="toastContainer"></div>

        <script>
            // Event listeners for buttons
            document.addEventListener('DOMContentLoaded', function () {
                // Accept buttons
                document.querySelectorAll('.accept-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const reviewId = this.getAttribute('data-review-id');
                        acceptReview(reviewId);
                    });
                });

                // Delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const reviewId = this.getAttribute('data-review-id');
                        deleteReview(reviewId);
                    });
                });
            });

            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `alert alert-${type} shadow-lg animate-slide-in-right`;
                toast.innerHTML = `
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                        ${type === 'success'
                        ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />'
                        : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />'}
                    </svg>
                    <span>${message}</span>
                </div>
            `;

                document.getElementById('toastContainer').appendChild(toast);

                setTimeout(() => {
                    toast.classList.add('animate-fade-out');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            function removeReviewCard(reviewId) {
                const card = document.getElementById('review-' + reviewId);
                if (card) {
                    card.classList.add('animate-fade-out-scale');
                    setTimeout(() => {
                        card.remove();
                        // Check if there are no more reviews
                        const reviewsContainer = document.querySelector('.grid');
                        if (reviewsContainer && reviewsContainer.children.length === 0) {
                            location.reload();
                        }
                    }, 300);
                }
            }

            async function acceptReview(reviewId) {
                try {
                    const response = await fetch(`/admin/reviews/acc/${reviewId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(reviewId)
                    });

                    if (response.ok) {
                        showToast('Review accepted successfully! üéâ', 'success');
                        removeReviewCard(reviewId);
                    } else {
                        const error = await response.text();
                        showToast('Failed to accept review: ' + error, 'error');
                    }
                } catch (error) {
                    showToast('Error accepting review: ' + error.message, 'error');
                }
            }

            async function deleteReview(reviewId) {
                try {
                    const response = await fetch(`/admin/reviews/delete/${reviewId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        showToast('Review deleted successfully! üóëÔ∏è', 'success');
                        removeReviewCard(reviewId);
                    } else {
                        const error = await response.text();
                        showToast('Failed to delete review: ' + error, 'error');
                    }
                } catch (error) {
                    showToast('Error deleting review: ' + error.message, 'error');
                }
            }
        </script>

        <style>
            @keyframes fade-in {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            @keyframes slide-up {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes slide-in-right {
                from {
                    opacity: 0;
                    transform: translateX(100px);
                }

                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            @keyframes fade-out-scale {
                to {
                    opacity: 0;
                    transform: scale(0.8);
                }
            }

            @keyframes fade-out {
                to {
                    opacity: 0;
                }
            }

            .animate-fade-in {
                animation: fade-in 0.5s ease-out;
            }

            .animate-slide-up {
                animation: slide-up 0.5s ease-out;
                animation-fill-mode: both;
            }

            .animate-slide-up:nth-child(1) {
                animation-delay: 0.1s;
            }

            .animate-slide-up:nth-child(2) {
                animation-delay: 0.2s;
            }

            .animate-slide-up:nth-child(3) {
                animation-delay: 0.3s;
            }

            .animate-slide-up:nth-child(4) {
                animation-delay: 0.4s;
            }

            .animate-slide-up:nth-child(5) {
                animation-delay: 0.5s;
            }

            .animate-slide-up:nth-child(6) {
                animation-delay: 0.6s;
            }

            .animate-slide-in-right {
                animation: slide-in-right 0.3s ease-out;
            }

            .animate-fade-out-scale {
                animation: fade-out-scale 0.3s ease-out forwards;
            }

            .animate-fade-out {
                animation: fade-out 0.3s ease-out forwards;
            }

            .line-clamp-3 {
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
        </style>

        <div class="toast toast-top toast-end z-50" id="toastContainer"></div>


        <div th:replace="fragment/navbar :: bottombar('admin')"></div>
        <!-- <div th:src="@{/js/reviewsAdmin.js}"></div> -->


    </div>
</body>

</html>
