<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name}"></title>
    <link th:href="@{/css/output.css}" rel="stylesheet" />
</head>

<body class="font-sans bg-white min-h-screen text-neutral">


    <!-- Navbar -->
    <div th:replace="fragment/navbar :: navbar"></div>

    <!-- Layout utama -->
    <div class="flex flex-col lg:flex-row mt-16 min-h-screen mb-20 bg-base-100">
        <!-- Sidebar -->
        <div th:replace="fragment/navbar :: sidebar('products')"></div>
        <main class="bg-white h-full flex flex-col gap-4 p-4 w-full">
            <div class="w-full flex justify-between px-4">
                <div class="text-neutral">
                    <a th:href="@{/admin/products/}"
                        class="btn btn-outline btn-neutral btn-sm sm:btn-md tooltip tooltip-bottom" data-tip="kembali">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </a>
                </div>
                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"
                    class="btn btn-warning btn-square tooltip tooltip-bottom" data-tip="Edit Produk">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                </a>
            </div>
            <div class="w-full mx-auto px-4">
                <div class="flex flex-col md:flex-row gap-10 items-start">
                    <!-- Carousel -->
                    <div class="w-full md:w-1/2">
                        <div class="relative w-full overflow-hidden rounded-2xl border border-neutral-200 shadow-sm">
                            <div class="carousel w-full">
                                <div th:each="img, iterStat : ${product.images}" th:id="'slide' + ${iterStat.index}"
                                    class="carousel-item relative w-full flex justify-center items-center">
                                    <img th:src="@{'/uploads/' + ${img.imageFileName}}" alt="Product Image"
                                        class="object-cover w-full h-[300px] sm:h-[400px] md:h-[500px]" />
                                    <div
                                        class="absolute inset-x-0 top-1/2 flex justify-between px-3 transform -translate-y-1/2">
                                        <a th:with="prevIndex = ${iterStat.index == 0 ? #lists.size(product.images) - 1 : iterStat.index - 1}"
                                            th:href="'#slide' + ${prevIndex}"
                                            class="btn btn-circle btn-sm bg-white/70 hover:bg-white/90 border-none text-neutral">❮</a>
                                        <a th:with="nextIndex = ${(iterStat.index + 1) % #lists.size(product.images)}"
                                            th:href="'#slide' + ${nextIndex}"
                                            class="btn btn-circle btn-sm bg-white/70 hover:bg-white/90 border-none text-neutral">❯</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Thumbnail -->
                        <div class="flex gap-3 mt-4 overflow-x-auto pb-2 no-scrollbar">
                            <div th:each="img, iter : ${product.images}"
                                class="w-20 h-20 flex-shrink-0 rounded-xl overflow-hidden border border-neutral-200 hover:border-neutral transition-all cursor-pointer">
                                <a th:href="'#slide' + ${iter.index}">
                                    <img th:src="@{'/uploads/' + ${img.imageFileName}}" alt="Thumbnail"
                                        class="object-cover w-full h-full" />
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Product Info -->
                    <div class="w-full md:w-1/2 space-y-6">
                        <div>
                            <h1 class="text-2xl md:text-3xl font-bold" th:text="${product.name}">Nama Produk</h1>

                            <div class="flex items-center gap-2 mt-2 mb-4">
                                <span class="text-sm opacity-70">Kategori:</span>
                                <a th:href="@{/category/{id}(id=${product.category.id})}"
                                    class="badge badge-lg badge-outline badge-neutral cursor-pointer hover:bg-neutral hover:text-white transition-colors duration-200"
                                    th:text="${product.category.name}">
                                    Kategori
                                </a>
                            </div>

                            <p class="text-xs opacity-50"
                                th:text="'Dibuat pada: ' + ${#temporals.format(product.createdAt, 'dd MMMM yyyy')}"></p>
                        </div>

                        <div class="text-xl md:text-2xl font-semibold text-neutral">
                            <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></span>
                            <span class="text-sm font-light opacity-70">IDR</span>
                        </div>

                        <div>
                            <h2 class="font-semibold mb-2">Deskripsi</h2>
                            <p class="text-neutral-700 leading-relaxed text-sm" th:text="${product.desc}">
                                Deskripsi produk akan tampil di sini.
                            </p>
                        </div>

                        <div class="divider my-6"></div>

                        <div class="flex flex-col gap-3 md:flex-row md:gap-4">
                            <button class="btn btn-outline btn-neutral w-full md:w-full rounded-full px-6 text-lg">
                                Tanya Admin
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Gallery bawah -->
                <div th:if="${#lists.size(product.images) > 1}" class="mt-12">
                    <h2 class="text-xl font-semibold mb-4">Galeri Produk</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div th:each="img : ${product.images}"
                            class="rounded-xl overflow-hidden border border-neutral-200">
                            <img th:src="@{'/uploads/' + ${img.imageFileName}}" alt="Gallery Image"
                                class="object-cover w-full h-full hover:scale-105 transition-transform duration-300" />
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div th:replace="fragment/navbar :: bottombar('admin')"></div>
</body>

</html>
