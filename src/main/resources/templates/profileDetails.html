<!DOCTYPE html>
<html lang="id" data-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Admin - Detail Pengguna: ' + (${user != null} ? ${user.username} : 'Tidak Ditemukan')">
        Admin - Detail Pengguna
    </title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>

<body class="font-sans bg-base-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <div th:replace="fragment/navbar :: navbar"></div>

    <!-- Kontainer Utama -->
    <div class="flex flex-1 flex-col lg:flex-row mt-16">

        <!-- Sidebar -->
        <div th:replace="fragment/navbar :: sidebar('users')"></div>

        <!-- Konten Utama -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8 bg-base-100 mb-20">

            <!-- Header Back -->
            <div class="text-neutral">
                <a th:href="@{/admin/users/}"
                    class="inline-flex items-center gap-2 mb-6 text-sm font-medium text-neutral hover:text-primary transition-colors group">
                    <div
                        class="w-10 h-10 rounded-full border border-neutral group-hover:border-primary flex items-center justify-center transition-all group-hover:scale-110">
                        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7" />
                        </svg>
                    </div>
                    <span th:text="@{'kembali ke dahsboard'}" class="text-lg"></span>
                </a>
            </div>

            <!-- User Profile Card -->
            <div th:if="${user}"
                class="max-w-4xl mx-auto rounded-2xl shadow-xl border border-neutral dark:border-neutral-700 overflow-hidden bg-white">

                <!-- Avatar & Name -->
                <div
                    class="flex flex-col items-center text-center p-6 bg-gradient-to-r from-gray-200 via-gray-300 to-gray-400">
                    <div class="avatar mb-4">
                        <div
                            class="w-32 h-32 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2 overflow-hidden">
                            <img th:src="${user.profilePicture != null and user.profilePicture != ''} 
        ? @{/uploads/} + ${user.profilePicture} 
        : @{/img/default.jpg}" alt="Foto Profil"
                                class="object-cover w-full h-full transition-transform duration-300 hover:scale-110" />
                        </div>
                    </div>
                    <h2 class="text-2xl sm:text-3xl font-bold text-base-content" th:text="${user.username}">Username
                    </h2>
                    <div class="badge badge-accent mt-2" th:text="${user.role}">ROLE</div>
                </div>

                <!-- Info Cards Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-6">
                    <div
                        class="bg-white rounded-xl shadow hover:shadow-lg p-4 transition-all duration-200 flex flex-col">
                        <span class="text-sm font-medium text-neutral opacity-70">Nama Lengkap</span>
                        <p class="text-lg font-semibold mt-1" th:text="${user.fullName ?: '-'}">Nama Lengkap</p>
                    </div>
                    <div
                        class="bg-white rounded-xl shadow hover:shadow-lg p-4 transition-all duration-200 flex flex-col">
                        <span class="text-sm font-medium text-neutral opacity-70">Email</span>
                        <p class="text-lg font-semibold mt-1" th:text="${user.email}">email@example.com</p>
                    </div>
                    <div
                        class="bg-white rounded-xl shadow hover:shadow-lg p-4 transition-all duration-200 flex flex-col">
                        <span class="text-sm font-medium text-neutral opacity-70">No. Telepon</span>
                        <p class="text-lg font-semibold mt-1" th:text="${user.phoneNumber ?: '-'}">081234567890</p>
                    </div>
                    <div
                        class="bg-white rounded-xl shadow hover:shadow-lg p-4 transition-all duration-200 flex flex-col">
                        <span class="text-sm font-medium text-neutral opacity-70">Jenis Kelamin</span>
                        <p class="text-lg font-semibold mt-1" th:text="${user.gender ?: '-'}">Laki-laki</p>
                    </div>
                    <div
                        class="bg-white rounded-xl shadow hover:shadow-lg p-4 transition-all duration-200 flex flex-col">
                        <span class="text-sm font-medium text-neutral opacity-70">ID Pengguna</span>
                        <p class="text-lg font-semibold mt-1 break-all" th:text="${user.id}">uuid-xxxx</p>
                    </div>
                    <div
                        class="bg-white rounded-xl shadow hover:shadow-lg p-4 transition-all duration-200 flex flex-col">
                        <span class="text-sm font-medium text-neutral opacity-70">Dibuat Pada</span>
                        <p class="text-lg font-semibold mt-1"
                            th:text="${#temporals.format(user.createdAt, 'dd MMMM yyyy (HH:mm)')}">12 Januari 2024</p>
                    </div>
                </div>

            </div>

            <!-- Jika user null -->
            <div th:unless="${user}" class="max-w-xl mx-auto mt-10">
                <div role="alert" class="alert alert-error shadow-lg flex flex-col sm:flex-row items-center gap-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current h-8 w-8 sm:h-6 sm:w-6" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div class="text-center sm:text-left">
                        <h3 class="font-bold">Pengguna Tidak Ditemukan!</h3>
                        <p class="text-sm opacity-80">Data pengguna yang Anda cari mungkin telah dihapus atau ID tidak
                            valid.</p>
                    </div>
                    <a th:href="@{/admin/users/}" class="btn btn-sm btn-outline btn-error w-full sm:w-auto">Kembali ke
                        Daftar</a>
                </div>
            </div>

        </main>

    </div>

    <!-- Bottom Bar -->
    <div th:replace="fragment/navbar :: bottombar('admin')"></div>
</body>

</html>
