<!DOCTYPE html>
<html lang="id" data-theme="light" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Daftar Pengguna</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>

<body class="font-sans bg-base-100 min-h-screen **scroll-smooth**">
    <div th:replace="fragment/navbar :: navbar"></div>
    <div class="flex flex-col lg:flex-row mt-16 min-h-screen">
        <div th:replace="fragment/navbar :: sidebar('users')"></div>

        <main class="flex-1 p-4 sm:p-6 lg:p-8 bg-gradient-to-br from-base-50 to-base-200 mb-20">

            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-8 pb-4">
                <div>
                    <h1 class="text-3xl font-bold text-base-content mb-1">Daftar Pengguna</h1>
                    <p class="text-sm text-base-content/70">Kelola semua pengguna sistem</p>
                </div>
                <a th:href="@{/admin/users/add}"
                    class="btn btn-md btn-success gap-2 w-full sm:w-auto mt-4 sm:mt-0 shadow-lg hover:shadow-xl transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Tambah Pengguna
                </a>
            </div>

            <div th:if="${errorMessage != null}" class="w-full mb-4">
                <div role="alert" class="alert alert-error w-full text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span th:text="${errorMessage}"></span>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div th:each="user : ${users}"
                    class="card bg-base-100 shadow-lg hover:shadow-2xl transition-all duration-300 hover:-translate-y-1 rounded-2xl overflow-hidden">
                    <!-- Avatar & Username -->
                    <div class="p-4 flex items-start gap-3">
                        <div class="avatar flex-shrink-0">
                            <div
                                class="mask mask-squircle w-14 h-14 ring ring-primary ring-offset-base-100 ring-offset-2">
                                <img th:src="${user.profilePicture != null and user.profilePicture != ''} ? @{/uploads/} + ${user.profilePicture} : @{/img/default.jpg}"
                                    alt="Foto Profil"
                                    class="w-full h-full object-cover transition-transform duration-300 hover:scale-110" />
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="font-bold text-base" th:text="${user.username}">user_alpha</div>
                            <span
                                class="inline-block px-2 py-0.5 rounded-full text-xs font-semibold bg-primary/20 text-primary"
                                th:text="${user.role}">MALE</span>
                            <div class="text-xs opacity-70 mt-1 truncate" th:text="${user.email}">user.alpha@mail.com
                            </div>
                        </div>
                    </div>

                    <!-- Info Grid -->
                    <div class="grid grid-cols-2 gap-3 text-xs p-3 bg-base-200/50 rounded-b-lg">
                        <div class="flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-60" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                            <span th:text="${user.phoneNumber ?: '-'}">081234567890</span>
                        </div>
                        <div class="flex items-center justify-end gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-60" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <span th:text="${#temporals.format(user.createdAt, 'dd-MM-yy')}">20-10-23</span>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="card-actions justify-end gap-2 p-4">
                        <a th:href="@{/admin/users/detail/{id}(id=${user.id})}"
                            class="btn btn-sm btn-info btn-square tooltip" data-tip="Detail">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </a>
                        <a th:href="@{/admin/users/update/{id}(id=${user.id})}"
                            class="btn btn-sm btn-warning btn-square tooltip" data-tip="Edit">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </a>
                        <button type="button" class="btn btn-sm btn-error btn-square tooltip"
                            th:attr="data-user-id=${user.id}, data-username=${user.username}" data-tip="Hapus"
                            onclick="openDeleteModal(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(users)}" class="text-center col-span-full py-12">
                    <div class="flex flex-col items-center gap-3 opacity-60">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <p class="text-lg font-semibold">Tidak ada data pengguna</p>
                    </div>
                </div>
            </div>

            <div class="flex justify-center mt-8" th:if="${totalPages > 1}">
                <div class="join shadow-lg">
                    <a th:if="${hasPrevious}" th:href="@{/(page=${currentPage - 1}, size=${20})}"
                        class="join-item btn btn-md">«</a>
                    <button th:unless="${hasPrevious}" class="join-item btn btn-md btn-disabled">«</button>
                    <button class="join-item btn btn-md btn-active"
                        th:text="'Halaman ' + (${currentPage + 1}) + ' / ' + ${totalPages}"></button>
                    <a th:if="${hasNext}" th:href="@{/(page=${currentPage + 1}, size=${20})}"
                        class="join-item btn btn-md">»</a>
                    <button th:unless="${hasNext}" class="join-item btn btn-md btn-disabled">»</button>
                </div>
            </div>
        </main>
    </div>

    <div th:replace="fragment/navbar :: bottombar('admin')"></div>

    <dialog id="delete_user_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box border-2 border-error">
            <div class="flex items-center gap-3 mb-4">
                <div class="bg-error/20 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-error" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h3 class="font-bold text-xl">Konfirmasi Hapus</h3>
            </div>
            <p class="py-4 text-base">
                Apakah Anda yakin ingin menghapus pengguna <span id="modal-username"
                    class="font-bold text-error"></span>?
                <br><span class="text-sm opacity-70">Tindakan ini tidak dapat dibatalkan.</span>
            </p>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn btn-ghost">Batal</button>
                </form>
                <a id="delete-link" href="#" class="btn btn-error gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Hapus Permanen
                </a>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <script>
        /**
         * Fungsi untuk membuka modal konfirmasi hapus
         * @param {HTMLElement} button - Elemen tombol "Hapus" yang diklik
         */
        function openDeleteModal(button) {
            const userId = button.getAttribute('data-user-id');
            const username = button.getAttribute('data-username') || 'Pengguna Ini';
            const deleteUrl = '/admin/users/delete/' + userId;

            const modal = document.getElementById('delete_user_modal');

            if (modal) {
                // Set username dan URL hapus
                document.getElementById('modal-username').textContent = username;
                document.getElementById('delete-link').href = deleteUrl;

                // Tampilkan modal
                modal.showModal();
            } else {
                console.error('Modal tidak ditemukan!');
            }
        }
    </script>
</body>

</html>
