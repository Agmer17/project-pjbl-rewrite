<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>

<body class="bg-base-100 text-neutral min-h-screen flex flex-col items-center sm:py-10 font-sans">
    <div class="hidden badge badge-success badge-sm ml-2 animate-bounce" id="userId" th:attr="data-userId=${userId}"></div>

    <div th:replace="fragment/navbar :: navbar" class="hidden sm:block"></div>

    <main
        class="w-full sm:w-11/12 max-w-2xl bg-base-100 border-none sm:border border-base-300 sm:rounded-2xl shadow-none sm:shadow-xl overflow-hidden mt-0 sm:mt-10 mb-0 sm:mb-22 flex flex-col flex-grow transition-all duration-300">

        <!-- Header -->
        <div
            class="px-5 sm:px-8 py-4 border-b border-base-300 flex justify-between items-center bg-base-100 sticky top-0 z-10">
            <h1 class="text-2xl sm:text-3xl font-extrabold text-neutral flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-neutral" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M21 16v1a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2v11z" />
                </svg>
                Live Chat
            </h1>
        </div>

        <!-- Chat List -->
        <div id="chatListContainer"
            class="flex flex-col divide-y divide-base-200 overflow-y-auto flex-grow scroll-smooth"
            th:if="${!#lists.isEmpty(chatList)}">

            <div th:each="chat : ${chatList}"
                class="chat-item p-4 hover:bg-base-200 transition-colors duration-200 cursor-pointer flex items-center gap-4 relative group"
                th:attr="data-id=${chat.userId},onclick=|window.location.href='@{/live-chat/with/{id}(id=${chat.userId})}'|">

                <div class="avatar avatar-offline transition-all duration-300 group-hover:scale-105">
                    <div class="w-14 h-14 rounded-full border-2 border-base-300">
                        <img th:src="@{${#strings.isEmpty(chat.profilePicture) ? '/img/default.jpg' : '/uploads/' + chat.profilePicture}}"
                            alt="Profile Picture" />
                    </div>
                </div>

                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-center mb-1">
                        <div class="flex items-center gap-2 truncate">
                            <h2
                                class="font-semibold truncate text-base sm:text-lg text-neutral group-hover:text-neutral transition">
                                <span th:text="${chat.fullName}">Nama</span>
                            </h2>
                            <div class="badge badge-outline badge-neutext-neutral text-xs uppercase tracking-wide"
                                th:text="${#strings.toLowerCase(chat.role)}"></div>
                        </div>
                        <p class="text-xs sm:text-sm text-neutral-500 chat-time" th:if="${chat.lastMessageTime != null}"
                            th:text="${#temporals.format(chat.lastMessageTime, 'HH:mm')}">12:00</p>
                    </div>

                    <p class="text-sm text-neutral-600 truncate chat-preview leading-snug"
                        th:text="${chat.lastMessage != null ? chat.lastMessage : 'Belum ada percakapan'}"
                        th:classappend="${chat.lastMessage == null} ? 'italic text-neutral-400' : ''">
                        Pesan terakhir...
                    </p>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(chatList)}"
            class="flex flex-col items-center justify-center py-20 text-neutral-500 gap-4 flex-grow">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-14 h-14 text-base-content/40" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 8h10M7 12h4m1 8a9 9 0 100-18 9 9 0 000 18z" />
            </svg>
            <p class="text-lg font-medium">Belum ada admin tersedia ğŸ˜…</p>
        </div>

    </main>

    <div th:replace="fragment/navbar :: bottombar('chat')"></div>


    <script th:src="@{/js/chatPage.js}"></script>
    <!-- Scripts (tidak diubah) -->


</body>

</html>
