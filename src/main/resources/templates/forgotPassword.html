<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- MENGGANTI CDN DENGAN LINK KE FILE CSS YANG SUDAH TERKOMPILASI -->
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>

<!-- Menggunakan kelas Tailwind/Daisy UI, BG base-200, dan teks neutral sebagai warna utama -->

<body class="bg-base-200 min-h-screen flex items-center justify-center p-4 font-sans h-full">
    <!-- Main container centered on the screen -->
    <main class="w-full max-w-md">
        <!-- Card menggunakan bg-white dan bayangan netral -->
        <div class="card bg-white text-neutral shadow-2xl p-6 md:p-8 w-full border border-neutral-300 rounded-xl">

            <!-- Card Header -->
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-neutral">Lupa Kata Sandi</h1>
                <p class="text-neutral mt-2">Masukkan nama pengguna atau email Anda untuk menerima tautan reset.
                </p>
            </div>

            <!-- Pesan Sukses (Success Message) -->
            <div class="w-full mb-4" th:if="${successMsg}">
                <div role="alert" class="alert alert-success text-white font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span th:text="${successMsg}"></span>
                </div>
            </div>

            <!-- Pesan Error (Error Message) -->
            <div th:if="${errorMessage}" class="w-full mb-4">
                <div role="alert" class="alert alert-error w-full text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span th:text="${errorMessage}"></span>
                </div>
            </div>

            <!-- Form Reset Password -->
            <form th:action="@{/api/auth/get-reset-password-code}" method="POST" class="space-y-4">

                <!-- Input Field -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text text-neutral font-medium">Nama Pengguna atau Email</span>
                    </label>
                    <input type="text" placeholder="Masukkan username atau email terdaftar" name="usernameOrEmail"
                        required
                        class="input input-bordered input-neutral w-full bg-base-100 placeholder:text-neutral-content" />
                </div>

                <!-- Submit Button -->
                <div class="form-control pt-2">
                    <!-- Menggunakan btn-neutral sebagai warna utama dan teks putih -->
                    <button type="submit"
                        class="btn btn-block btn-neutral text-white font-semibold hover:shadow-lg hover:shadow-neutral/50 transition duration-300">
                        Kirim Tautan Reset
                    </button>
                </div>
            </form>

            <!-- Back to Login Link -->
            <div class="text-center mt-6">
                <a th:href="@{/login}" class="link link-hover text-sm text-neutral-content transition duration-200">
                    &larr; Kembali ke halaman masuk
                </a>
            </div>

        </div>
    </main>
</body>

</html>
